{{ define "main" }}

  <section class="py-16 bg-white dark:bg-gray-800">
    <div class="py-8 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-4xl font-bold mb-8 font-heading text-center text-gray-900 dark:text-white">{{ .Title }}</h1>
      <div class="prose max-w-none prose-lg markdown-content dark:prose-invert prose-gray mb-10">
        {{ .Content }}
      </div>
      {{ range where .Paginator.Pages "Type" "!=" "page" }}
        <a href="{{ .Permalink }}" class="block p-6 mb-4 border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ .Title }}</h5>
          <i class="fa-solid fa-calendar-days"></i>
          {{ .PublishDate.Format "Jan 2, 2006" }}
          -
          <i class="fa-solid fa-clock"></i>
          {{ .ReadingTime }} min read
        </a>
      {{ end }}
    </div>
  </section>
{{ end }}
