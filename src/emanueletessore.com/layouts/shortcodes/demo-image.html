{{ $alt := .Get "alt" | default "Demo Image" }}
{{ $caption := .Get "caption" | default "" }}
{{ $width := .Get "width" | default "auto" }}
{{ $height := .Get "height" | default "auto" }}

<div class="my-8">
  {{ if .Get "link" }}
  <a href="{{ .Get "link" }}" target="_blank" class="block">
    <img 
      src="{{ .Get "src" }}" 
      alt="{{ $alt }}" 
      width="{{ $width }}"
      height="{{ $height }}"
      class="rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300"
      loading="lazy"
    >
  </a>
  {{ else }}
  <img 
    src="{{ .Get "src" }}" 
    alt="{{ $alt }}" 
    width="{{ $width }}"
    height="{{ $height }}"
    class="rounded-lg shadow-md"
    loading="lazy"
  >
  {{ end }}
  {{ if $caption }}
  <p class="text-center text-gray-600 dark:text-gray-400 mt-2 text-sm">{{ $caption }}</p>
  {{ end }}
</div>
