{{ $id := .Get 0 }}
<div class="aspect-video w-full my-4">
  <iframe
    src="https://www.youtube.com/embed/{{ $id }}?rel=0"
    class="w-full h-full"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    style="border:0;"
  ></iframe>
</div>
