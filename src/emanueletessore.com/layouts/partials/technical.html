<!-- Technical Skills Section -->
<section id="techstack" class="py-16 bg-gray-50 dark:bg-gray-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    {{ with .Site.GetPage "technical" }}
      <!-- Section heading -->
      <h2 class="text-3xl font-bold text-center mb-4 font-heading text-gray-900 dark:text-white">{{ .Title }}</h2>
      <p class="text-lg text-center mb-12 text-gray-600 dark:text-gray-400 italic">{{ .Params.intro }}</p>

      <!-- Technical skills groups -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
        {{ range .Params.technical_groups }}
          <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <div class="text-center mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
              <h3 class="text-2xl font-semibold font-heading text-gray-800 dark:text-gray-200 pb-0 mb-0">{{ .title }}</h3>
            </div>
            <div class="flex flex-wrap justify-center gap-3">
              {{ range .skills }}
              <span class="skill-pill bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-4 py-2 rounded-full font-medium transition-transform hover:scale-105 flex items-center gap-2">
                {{ if in (slice "python" "js" "html5" "linux" "docker" "github" "gitlab") .icon }}
                <i class="fab fa-{{ .icon }} text-blue-600 dark:text-blue-300" aria-hidden="true"></i>
                {{ else }}
                <i class="fas fa-{{ .icon }} text-blue-600 dark:text-blue-300" aria-hidden="true"></i>
                {{ end }}
                {{ .name }}
              </span>
              {{ end }}
            </div>
          </div>
        {{ end }}
      </div>
    {{ end }}
  </div>
</section>
