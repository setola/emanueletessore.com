security:
  enableInlineShortcodes: false
  exec:
    allow:
      - ^(dart-)?sass(-embedded)?$
      - ^go$
      - ^npx$
      - ^postcss$
      - git
    osEnv:
      - (?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_)?CACHE_HOME|YARN_CACHE_FOLDER)$
  funcs:
    getenv:
      - ^HUGO_
      - ^CI$
  http:
    methods:
      - (?i)GET|POST
    urls:
      - .*
